[environment]
SourcePath=/totvs/protheus/apo/
RootPath=/totvs/protheus/protheus_data/
StartPath=/system/
X2_path=
RpoDb=Top
RpoLanguage=portuguese
RpoVersion=120
LocalFiles=ctree
Trace=0
LocalDBExtension=.dtc
TopDataBase=MSSQL
TopServer=dbaccess
TopAlias=protheus_db
TopPort=7890
FwTraceLog=0
TopMemoMega=1
StartSysInDB=1

[General]
InstallPath=/totvs/protheus/appserver
MaxStringSize=500
BuildKillUsers=1

[Drivers]
Active=TCP

[TCP]
Type=TCPIP
Port=2034

[LicenseClient]
Server=license
Port=5555

[HTTPREST]
Port=8098
URIs=HTTPURI
Security=0

[HTTPURI]
URL=/ws
PrepareIn=99,01
Instances=1,1
CORSEnable=0
AllowOrigin=*

[HTTPJOB]
Main=HTTP_START
Environment=environment

[HTTPV11]
Enable=1
Sockets=HTTPREST
TimeOut=120

[HTTP]
Enable=1
Port=8099

[localhost:8099/ws]
Enable=1
Path=/totvs/protheus/protheus_data/web/ws
Environment=environment
InstanceName=ws
ResponseJob=JOB_WS_9901
DefaultPage=wsindex.apw

[JOB_WS_9901]
Type=WEBEX
Environment=environment
Instances=1,1
SigaWeb=ws
InstanceName=ws
OnStart=__WSSTART
OnConnect=__WSCONNECT
PrepareIn=99,01

[ONSTART]
Jobs=HTTPJOB,JOB_WS_9901
RefreshRate=120
